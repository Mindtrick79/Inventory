{% extends 'base.html' %}
{% block content %}
<h2>{% if vendor %}Edit Vendor{% else %}Add Vendor{% endif %}</h2>
<form method="post">
  <div>
    <label for="vendor_name">Vendor Name</label>
    <input type="text" id="vendor_name" name="vendor_name" value="{{ vendor['Vendor Name'] if vendor }}" required>
  </div>

  <div>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="{{ vendor['Address'] if vendor }}">
  </div>

  <div>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" value="{{ vendor['Phone'] if vendor }}">
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ vendor['Email'] if vendor }}">
  </div>

  <div>
    <label for="cc_emails">CC Emails (comma-separated)</label>
    <input type="text" id="cc_emails" name="cc_emails" value="{{ vendor['CC Emails'] if vendor }}">
  </div>

  <div>
    <label for="notes">Notes</label>
    <input type="text" id="notes" name="notes" value="{{ vendor['Notes'] if vendor }}">
  </div>

  <div class="form-actions">
    <button type="submit">Save Vendor</button>
    <a href="{{ url_for('vendors') }}">Cancel</a>
  </div>
</form>
{% endblock %}
