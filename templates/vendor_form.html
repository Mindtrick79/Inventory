{% extends 'base.html' %}
{% block content %}

<div class="page-toolbar">
  <div class="page-toolbar__title">
    <h2>{% if vendor %}Edit Vendor{% else %}Add Vendor{% endif %}</h2>
    <div class="page-toolbar__subtitle">Keep vendor email and CC lists up to date for POs and pricing requests.</div>
  </div>
  <div class="page-toolbar__actions">
    <a class="btn btn--secondary" href="{{ url_for('vendors') }}">Back to Vendors</a>
  </div>
</div>

<form method="post">
  <div class="form-card">
    <div class="form-card__title">Vendor details</div>
    <div class="form-grid">
      <div class="form-field">
        <label for="vendor_name">Vendor Name</label>
        <input type="text" id="vendor_name" name="vendor_name" value="{{ vendor['Vendor Name'] if vendor }}" required>
      </div>

      <div class="form-field">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="{{ vendor['Phone'] if vendor }}">
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ vendor['Email'] if vendor }}">
      </div>

      <div class="form-field form-field--span-12">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ vendor['Address'] if vendor }}">
      </div>

      <div class="form-field form-field--span-12">
        <label for="cc_emails">CC Emails (comma-separated)</label>
        <input type="text" id="cc_emails" name="cc_emails" value="{{ vendor['CC Emails'] if vendor }}">
      </div>

      <div class="form-field form-field--span-12">
        <label for="notes">Notes</label>
        <input type="text" id="notes" name="notes" value="{{ vendor['Notes'] if vendor }}">
      </div>
    </div>

    <div class="form-actions">
      <button class="btn btn--primary" type="submit">Save Vendor</button>
      <a class="btn btn--ghost" href="{{ url_for('vendors') }}">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
