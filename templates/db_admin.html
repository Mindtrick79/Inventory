{% extends 'base.html' %}
{% block content %}
<h2>Database</h2>

<form method="post" class="form-actions">
  <button type="submit" name="action" value="init">Initialize SQLite DB</button>
  <button type="submit" name="action" value="import">Import Excel â†’ SQLite</button>
</form>

<h3>Current SQLite DB</h3>
<p><strong>Path:</strong> {{ db_path }}</p>

{% if counts %}
  <table>
    <thead>
      <tr>
        <th>Table</th>
        <th>Rows</th>
      </tr>
    </thead>
    <tbody>
      {% for k, v in counts.items() %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No database initialized yet.</p>
{% endif %}

{% endblock %}
